version: 2.1
jobs:
  build:
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build application Docker image
          command: docker build -t app:$CIRCLE_SHA1 .

workflows:
  version: 2
  build_image:
    jobs:
      - build:
          filters:
            branches:
             only: main
